<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
    .low-stock { background: #ffdddd; }
    button { padding: 5px 10px; margin: 2px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Inventory Management</h1>
  <h2>Products</h2>
  <table id="productsTable">
    <thead><tr><th>ID</th><th>Name</th><th>Stock</th><th>Reorder Level</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    const API_BASE = "http://localhost:4000";

    async function loadProducts() {
      const res = await fetch(`${API_BASE}/products`);
      const data = await res.json();
      const tbody = document.querySelector("#productsTable tbody");
      tbody.innerHTML = "";
      data.forEach(p => {
        const tr = document.createElement("tr");
        if (p.QuantityInStock < p.ReorderLevel) tr.classList.add("low-stock");
        tr.innerHTML = `
          <td>${p.ProductID}</td>
          <td>${p.ProductName}</td>
          <td>${p.QuantityInStock}</td>
          <td>${p.ReorderLevel}</td>
          <td><button onclick="receiveStock(${p.ProductID})">Receive</button></td>`;
        tbody.appendChild(tr);
      });
    }

    async function receiveStock(id) {
      const qty = prompt("Enter quantity received:");
      if (!qty) return;
      await fetch(`${API_BASE}/products/${id}/receive`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ QuantityReceived: parseInt(qty) })
      });
      loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
